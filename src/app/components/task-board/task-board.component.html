<mat-grid-list cols="{{users.length+1}}" dnd-list="list">
  <mat-grid-tile *ngFor="let user of users" item-height="">
    <app-user-task-list [user]="user"></app-user-task-list>
  </mat-grid-tile>
  <mat-grid-tile>
    <app-user-name-card [userName]="'Add User'" [canAddUser]="true"></app-user-name-card>
  </mat-grid-tile>
</mat-grid-list>
