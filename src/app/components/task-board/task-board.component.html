<mat-grid-list cols="{{users?.length+1}} || 1" dnd-list="list"  [rowHeight]="1000 ">
  <mat-grid-tile class="gridClass" *ngFor="let user of users" item-height="">
    <app-user-task-list [user]="user"></app-user-task-list>
  </mat-grid-tile>
  <mat-grid-tile  class="gridClass">
    <app-user-name-card  [userName]="'Add User'" [canAddUser]="true"></app-user-name-card>
  </mat-grid-tile>
</mat-grid-list>
